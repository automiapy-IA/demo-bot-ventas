<script>
// ==================== DEBUG ====================
function log(msg, type = '') {
    const logEl = document.getElementById('log');
    const div = document.createElement('div');
    div.className = type;
    div.textContent = '> ' + msg;
    logEl.appendChild(div);
    logEl.scrollTop = logEl.scrollHeight;
}

// ==================== CAT√ÅLOGO ====================
const CATALOGO = {
    remeras: [
        { id: 'r1', nombre: 'remera lisa algod√≥n', colores: ['negra','blanca','gris'], talles: ['S','M','L','XL'], precio: 85000 },
        { id: 'r2', nombre: 'remera estampada urban', colores: ['negra','blanca'], talles: ['S','M','L'], precio: 95000 },
        { id: 'r3', nombre: 'remera oversize', colores: ['negra','beige','verde'], talles: ['M','L','XL'], precio: 110000 },
    ],
    jeans: [
        { id: 'j1', nombre: 'jean slim fit', colores: ['azul','negro'], talles: ['30','32','34','36'], precio: 180000 },
        { id: 'j2', nombre: 'jean mom', colores: ['celeste','azul'], talles: ['28','30','32'], precio: 195000 },
    ],
    buzos: [
        { id: 'b1', nombre: 'hoodie algod√≥n', colores: ['gris','negro','bordo'], talles: ['S','M','L','XL'], precio: 165000 },
        { id: 'b2', nombre: 'buzo cuello redondo', colores: ['negro','azul'], talles: ['M','L','XL'], precio: 145000 },
    ],
    camperas: [
        { id: 'c1', nombre: 'campera de jean', colores: ['azul','negra'], talles: ['S','M','L'], precio: 250000 },
    ],
    zapatillas: [
        { id: 'z1', nombre: 'zapatillas urbanas', colores: ['blancas','negras'], talles: ['38','39','40','41','42','43'], precio: 280000 },
    ],
    accesorios: [
        { id: 'a1', nombre: 'gorra', colores: ['negra','blanca'], talles: ['√∫nico'], precio: 65000 },
        { id: 'a2', nombre: 'ri√±onera', colores: ['negra','beige'], talles: ['√∫nico'], precio: 85000 },
    ]
};

const MARCAS_NO = ['nike','adidas','puma','reebok','lacoste','tommy','gucci','zara','levis'];
const DISENOS_NO = ['calavera','dragon','anime','banda','rock','marvel','dc','dibujo','logo'];

// ==================== ESTADO GLOBAL ====================
let STATE = {
    nombre: null,
    saludado: false,
    carrito: [],        // [{producto, color, talle}]
    actual: null,       // {producto, color, talle} - lo que est√° eligiendo ahora
    cola: [],           // categor√≠as pendientes ['jeans', 'buzos']
    esperando: null     // null | 'color' | 'talle' | 'confirmar' | 'datos'
};

function resetState() {
    STATE = {
        nombre: null,
        saludado: false,
        carrito: [],
        actual: null,
        cola: [],
        esperando: null
    };
}

// ==================== UTILIDADES ====================
const fmt = n => n.toLocaleString('es-PY') + ' Gs';
const pick = arr => arr[Math.floor(Math.random() * arr.length)];

function normalizarColor(c) {
    if (!c) return null;
    const mapa = {
        'negro':'negra', 'negras':'negra', 'negros':'negra',
        'blanco':'blanca', 'blancos':'blanca', 'blancas':'blanca',
        'grises':'gris', 'azules':'azul', 'celestes':'celeste',
        'verdes':'verde', 'rojos':'roja', 'rojo':'roja',
        'beiges':'beige', 'bordos':'bordo', 'bord√≥':'bordo'
    };
    c = c.toLowerCase();
    return mapa[c] || c;
}

function buscarColorEnProducto(producto, colorBuscado) {
    if (!producto || !colorBuscado) return null;
    const norm = normalizarColor(colorBuscado);
    for (const c of producto.colores) {
        if (normalizarColor(c) === norm || c.includes(norm) || norm.includes(c.replace(/[ao]s?$/,''))) {
            return c;
        }
    }
    return null;
}

function productoRandom(categoria) {
    const lista = CATALOGO[categoria];
    return lista[Math.floor(Math.random() * lista.length)];
}

function updateUI() {
    document.getElementById('s-cart').textContent = STATE.carrito.length > 0 
        ? STATE.carrito.map(i => `${i.color} ${i.talle}`).join(' | ') 
        : '-';
    document.getElementById('s-curr').textContent = STATE.actual 
        ? `${STATE.actual.producto.nombre} ${STATE.actual.color||'?'} ${STATE.actual.talle||'?'}`
        : '-';
    document.getElementById('s-queue').textContent = STATE.cola.length > 0 ? STATE.cola.join(', ') : '-';
    document.getElementById('s-wait').textContent = STATE.esperando || '-';
}

// ==================== PARSER ====================
function parsear(texto) {
    const t = texto.toLowerCase().trim();
    const r = {
        categorias: [],
        color: null,
        talle: null,
        esSaludo: false,
        esConfirmar: false,
        esCancelar: false,
        esCerrar: false,
        agregarMas: false,
        marcaNoHay: null,
        disenoNoHay: null,
        consultaEnvio: false,
        consultaLocal: false,
        objetaPrecio: false,
        datos: null
    };
    
    // Categor√≠as - DETECTAR TODAS
    if (/remera|camiseta/i.test(t)) r.categorias.push('remeras');
    if (/jean|jeans|pantal√≥n|pantalon/i.test(t)) r.categorias.push('jeans');
    if (/buzo|hoodie|sudadera/i.test(t)) r.categorias.push('buzos');
    if (/campera|chaqueta/i.test(t)) r.categorias.push('camperas');
    if (/zapatilla|tenis/i.test(t)) r.categorias.push('zapatillas');
    if (/gorra|ri√±onera|accesorio/i.test(t)) r.categorias.push('accesorios');
    
    // Color
    const matchColor = t.match(/(negr[oa]s?|blanc[oa]s?|grises?|gris|azul|celeste|verde|roj[oa]|beige|bord[o√≥])/i);
    if (matchColor) r.color = normalizarColor(matchColor[1]);
    
    // Talle
    const matchTalle = t.match(/\b(xs|s|m|l|xl|xxl|\d{2})\b/i);
    if (matchTalle) r.talle = matchTalle[1].toUpperCase();
    
    // Intenciones
    r.esSaludo = /^(hola|buenas|hey|hi|que tal|qu√© tal)[!,.\s]*$/i.test(t) || /^hola[,!\s]/i.test(t);
    r.esConfirmar = /^(si|s√≠|dale|va|listo|ok|bueno|la quiero|lo quiero|agrega|ese|esa|eso|est√° bien|esta bien|perfecto|claro|por supuesto)[!.\s]*$/i.test(t) ||
                    /^(si|s√≠|dale|ok),?\s*(ese|esa|eso)?\s*(talle)?/i.test(t);
    r.esCancelar = /no quiero|mejor no|otra|no me gusta|no gracias/i.test(t);
    r.esCerrar = /eso es todo|nada m√°s|nada mas|solo eso|cerrar|finalizar/i.test(t);
    r.agregarMas = /tambi√©n|tambien|adem√°s|ademas|aparte|y un|y una/i.test(t);
    r.consultaCatalogo = /qu[e√©] (productos?|cosas?|cosas|art[i√≠]culos?)?\s*(ten[e√©]s|tienen|hay|vend[e√©]s|venden|manejan)|ver (todo|productos|catalogo|cat√°logo)|mostrame (todo|el cat[a√°]logo)|qu[e√©] hay/i.test(t);
    
    // Consultas
    r.consultaEnvio = /env√≠o|envio|env√≠an|envian|mandan|delivery/i.test(t);
    r.consultaLocal = /local|tienda|direcci√≥n|direccion|donde (est√°n|estan|queda)/i.test(t);
    r.objetaPrecio = /caro|cara|mucho|barato|descuento|promo/i.test(t);
    
    // Marca no disponible
    for (const m of MARCAS_NO) { if (t.includes(m)) { r.marcaNoHay = m; break; } }
    
    // Dise√±o no disponible
    for (const d of DISENOS_NO) { if (t.includes(d)) { r.disenoNoHay = d; break; } }
    
    // Datos
    const matchDatos = t.match(/([a-z√°√©√≠√≥√∫√±]+(?:\s+[a-z√°√©√≠√≥√∫√±]+)+)\s+(\d[\d.]{5,})/i);
    if (matchDatos) r.datos = { nombre: matchDatos[1], ci: matchDatos[2].replace(/\./g,'') };
    
    return r;
}

// ==================== RESPONDER ====================
function responder(texto) {
    const p = parsear(texto);
    log(`Parseado: cats=[${p.categorias}] color=${p.color} talle=${p.talle}`, 'info');
    
    // ----- DATOS -----
    if (p.datos || STATE.esperando === 'datos') {
        // M√°s flexible: cualquier nombre + n√∫mero sirve para el demo
        const matchFlexible = texto.match(/([a-z√°√©√≠√≥√∫√±]{2,}(?:\s+[a-z√°√©√≠√≥√∫√±]{2,})*)\s*[,\s]\s*(\d+)/i) ||
                              texto.match(/([a-z√°√©√≠√≥√∫√±]{3,})\s+(\d+)/i);
        
        if (p.datos || matchFlexible) {
            const datosUsar = p.datos || { nombre: matchFlexible[1], ci: matchFlexible[2] };
            STATE.nombre = datosUsar.nombre.split(' ').map(w=>w[0].toUpperCase()+w.slice(1)).join(' ');
            STATE.esperando = null;
            const envio = 25000 + Math.floor(Math.random()*15000);
            const sub = STATE.carrito.reduce((s,i)=>s+i.producto.precio, 0);
            let r = `Perfecto ${STATE.nombre}!\n\n`;
            if (STATE.carrito.length > 1) {
                r += 'Tu pedido:\n';
                STATE.carrito.forEach(i => r += `‚Ä¢ ${i.producto.nombre} ${i.color} ${i.talle} - ${fmt(i.producto.precio)}\n`);
                r += `\nSubtotal: ${fmt(sub)}\n`;
            } else {
                const i = STATE.carrito[0];
                r += `${i.producto.nombre} ${i.color} ${i.talle} - ${fmt(i.producto.precio)}\n`;
            }
            r += `Env√≠o: ${fmt(envio)}\nTotal: ${fmt(sub+envio)}\n\nTe mando el link de pago:`;
            setTimeout(()=>addQR(), 1000);
            setTimeout(()=>addMsg(`${STATE.nombre}, cuando hagas el pago te aviso por ac√° y coordinamos el env√≠o üöö\n\nGracias por tu compra! üôå`, false), 2500);
            updateUI();
            return r;
        }
        return 'Pasame tu nombre y un n√∫mero de contacto, ej: Mar√≠a 099123456';
    }
    
    // ----- CERRAR COMPRA -----
    if (p.esCerrar) {
        // Si tiene algo actual completo, agregarlo
        if (STATE.actual?.color && STATE.actual?.talle) {
            STATE.carrito.push({...STATE.actual});
            STATE.actual = null;
        }
        if (STATE.carrito.length === 0) return 'No ten√©s nada en el carrito. ¬øQu√© te muestro?';
        STATE.esperando = 'datos';
        STATE.cola = [];
        const total = STATE.carrito.reduce((s,i)=>s+i.producto.precio, 0);
        updateUI();
        return `Ok! ${STATE.carrito.length} producto(s), ${fmt(total)} + env√≠o.\nPasame nombre y c√©dula`;
    }
    
    // ----- CONFIRMAR -----
    if (p.esConfirmar && STATE.actual) {
        const prod = STATE.actual.producto;
        
        // Si falta talle pero es √∫nico, asignarlo
        if (!STATE.actual.talle && prod.talles.length === 1 && prod.talles[0].toLowerCase() === '√∫nico') {
            STATE.actual.talle = '√∫nico';
        }
        
        if (STATE.actual.color && STATE.actual.talle) {
            STATE.carrito.push({...STATE.actual});
            log(`Agregado al carrito: ${STATE.actual.producto.nombre}`, 'info');
            STATE.actual = null;
            
            // ¬øHay m√°s en cola?
            if (STATE.cola.length > 0) {
                const sigCat = STATE.cola.shift();
                const nuevoProd = productoRandom(sigCat);
                STATE.actual = { producto: nuevoProd, color: null, talle: null };
                // Asignar talle √∫nico si aplica
                if (nuevoProd.talles.length === 1 && nuevoProd.talles[0].toLowerCase() === '√∫nico') {
                    STATE.actual.talle = '√∫nico';
                }
                STATE.esperando = 'color';
                updateUI();
                return `Agregado! üõí\n\nAhora ${sigCat}: ${nuevoProd.nombre}, ${fmt(nuevoProd.precio)}.\nColores: ${nuevoProd.colores.join(', ')}\n\n¬øCu√°l?`;
            }
            
            STATE.esperando = null;
            updateUI();
            return `Agregado! üõí (${STATE.carrito.length} en carrito)\n\n¬øAlgo m√°s o cerramos?`;
        }
        if (!STATE.actual.color) {
            STATE.esperando = 'color';
            return `Primero decime el color: ${prod.colores.join(', ')}`;
        }
        if (!STATE.actual.talle) {
            STATE.esperando = 'talle';
            return `¬øQu√© talle? Hay ${prod.talles.join(', ')}`;
        }
    }
    
    // ----- CANCELAR / VER OTRA -----
    if (p.esCancelar && STATE.actual) {
        const cat = Object.keys(CATALOGO).find(k => CATALOGO[k].some(x => x.id === STATE.actual.producto.id));
        const otras = CATALOGO[cat].filter(x => x.id !== STATE.actual.producto.id);
        if (otras.length > 0) {
            const nueva = otras[Math.floor(Math.random()*otras.length)];
            STATE.actual = { producto: nueva, color: null, talle: null };
            STATE.esperando = 'color';
            updateUI();
            return `Ok, otra: ${nueva.nombre}, ${fmt(nueva.precio)}.\nColores: ${nueva.colores.join(', ')}\n\n¬øTe gusta?`;
        }
        STATE.actual = null;
        STATE.esperando = null;
        updateUI();
        return 'No tengo m√°s de esa categor√≠a. ¬øQu√© m√°s te muestro?';
    }
    
    // ----- SELECCI√ìN COLOR/TALLE (cuando ya tiene producto actual) -----
    if ((p.color || p.talle) && STATE.actual) {
        const prod = STATE.actual.producto;
        
        if (p.color) {
            const colorValido = buscarColorEnProducto(prod, p.color);
            if (colorValido) {
                STATE.actual.color = colorValido;
                log(`Color seleccionado: ${colorValido}`, 'info');
                
                // Si talle es √∫nico, asignarlo autom√°ticamente
                if (prod.talles.length === 1 && prod.talles[0].toLowerCase() === '√∫nico') {
                    STATE.actual.talle = '√∫nico';
                }
            } else {
                return `Ese color no hay. Tengo: ${prod.colores.join(', ')}\n\nDecime cu√°l prefer√≠s`;
            }
        }
        
        if (p.talle) {
            if (prod.talles.includes(p.talle)) {
                STATE.actual.talle = p.talle;
                log(`Talle seleccionado: ${p.talle}`, 'info');
            } else {
                return `Ese talle no hay. Tengo: ${prod.talles.join(', ')}\n\nDecime cu√°l te va`;
            }
        }
        
        // Si hay categor√≠as adicionales en el mensaje, guardarlas en cola
        if (p.categorias.length > 0) {
            STATE.cola = [...STATE.cola, ...p.categorias];
            log(`Agregado a cola: ${p.categorias.join(', ')}`, 'info');
        }
        
        // ¬øCompleto?
        if (STATE.actual.color && STATE.actual.talle) {
            STATE.esperando = 'confirmar';
            const hayMas = STATE.cola.length > 0 ? '\nDespu√©s seguimos con lo otro.' : '';
            const talleTexto = STATE.actual.talle === '√∫nico' ? '' : ` talle ${STATE.actual.talle}`;
            updateUI();
            return `${prod.nombre} ${STATE.actual.color}${talleTexto}, ${fmt(prod.precio)}.${hayMas}\n\n¬øLa agrego?`;
        }
        if (STATE.actual.color && !STATE.actual.talle) {
            STATE.esperando = 'talle';
            updateUI();
            return `${STATE.actual.color.charAt(0).toUpperCase()+STATE.actual.color.slice(1)}, ¬øtalle? Hay ${prod.talles.join(', ')}`;
        }
        if (!STATE.actual.color && STATE.actual.talle) {
            STATE.esperando = 'color';
            updateUI();
            return `Talle ${STATE.actual.talle}, ¬øcolor? Hay ${prod.colores.join(', ')}`;
        }
    }
    
    // ----- RESPUESTA A CONFIRMACI√ìN CON PEDIDO ADICIONAL (ej: "negra, y camperas?") -----
    if (p.color && p.categorias.length > 0 && STATE.actual) {
        const prod = STATE.actual.producto;
        const colorValido = buscarColorEnProducto(prod, p.color);
        
        if (colorValido) {
            STATE.actual.color = colorValido;
            // Asignar talle √∫nico si aplica
            if (prod.talles.length === 1 && prod.talles[0].toLowerCase() === '√∫nico') {
                STATE.actual.talle = '√∫nico';
            }
            // Agregar categor√≠as a la cola
            STATE.cola = [...STATE.cola, ...p.categorias];
            
            if (STATE.actual.color && STATE.actual.talle) {
                STATE.esperando = 'confirmar';
                const talleTexto = STATE.actual.talle === '√∫nico' ? '' : ` talle ${STATE.actual.talle}`;
                updateUI();
                return `${prod.nombre} ${STATE.actual.color}${talleTexto}, ${fmt(prod.precio)}.\nDespu√©s vemos ${p.categorias.join(' y ')}.\n\n¬øLa agrego?`;
            }
        }
    }
    
    // ----- AGREGAR M√ÅS -----
    if (p.agregarMas && p.categorias.length > 0) {
        // Si tiene actual completo, guardarlo
        if (STATE.actual?.color && STATE.actual?.talle) {
            STATE.carrito.push({...STATE.actual});
        }
        // Procesar nuevas categor√≠as
        const [primera, ...resto] = p.categorias;
        STATE.cola = [...STATE.cola, ...resto];
        const prod = productoRandom(primera);
        STATE.actual = { producto: prod, color: null, talle: null };
        
        // Aplicar color/talle si vinieron
        if (p.color) {
            const cv = buscarColorEnProducto(prod, p.color);
            if (cv) STATE.actual.color = cv;
        }
        if (p.talle && prod.talles.includes(p.talle)) {
            STATE.actual.talle = p.talle;
        }
        
        return generarRespuestaProducto(prod, resto);
    }
    
    // ----- CONSULTAS -----
    if (p.consultaEnvio) {
        const c = 25000 + Math.floor(Math.random()*15000);
        let r = `S√≠! Asunci√≥n ~${fmt(c)}, interior seg√∫n zona. O retir√°s gratis en local.`;
        if (STATE.actual || STATE.carrito.length) r += '\n\n¬øSeguimos?';
        return r;
    }
    if (p.consultaLocal) {
        let r = 'Av. Espa√±a 1234, Asunci√≥n. Lunes a s√°bado 9-19hs.';
        if (STATE.actual || STATE.carrito.length) r += '\n\n¬øSeguimos?';
        return r;
    }
    if (p.objetaPrecio) {
        const barata = CATALOGO.remeras[0];
        STATE.actual = { producto: barata, color: null, talle: null };
        STATE.esperando = 'color';
        updateUI();
        return `Tengo cosas m√°s accesibles. La ${barata.nombre} est√° a ${fmt(barata.precio)}.\nColores: ${barata.colores.join(', ')}\n\n¬øTe interesa?`;
    }
    
    // ----- MARCA NO DISPONIBLE -----
    if (p.marcaNoHay) {
        const cat = p.categorias[0] || 'remeras';
        const prod = productoRandom(cat);
        STATE.actual = { producto: prod, color: null, talle: null };
        if (p.color) { const cv = buscarColorEnProducto(prod, p.color); if (cv) STATE.actual.color = cv; }
        if (p.talle && prod.talles.includes(p.talle)) STATE.actual.talle = p.talle;
        if (p.categorias.length > 1) STATE.cola = p.categorias.slice(1);
        STATE.saludado = true;
        
        return generarRespuestaProducto(prod, STATE.cola, `${p.marcaNoHay.charAt(0).toUpperCase()+p.marcaNoHay.slice(1)} no manejo, pero tengo cosas buenas.\n\n`);
    }
    
    // ----- DISE√ëO NO DISPONIBLE -----
    if (p.disenoNoHay) {
        const prod = CATALOGO.remeras[1];
        STATE.actual = { producto: prod, color: null, talle: null };
        STATE.esperando = 'color';
        STATE.saludado = true;
        updateUI();
        return `Con ${p.disenoNoHay} no tengo. Mis estampadas son m√°s urbanas.\n\n${prod.nombre}, ${fmt(prod.precio)}. Colores: ${prod.colores.join(', ')}\n\n¬øTe sirve?`;
    }
    
    // ----- B√öSQUEDA DE PRODUCTOS (el caso principal) -----
    if (p.categorias.length > 0) {
        log(`Detectadas ${p.categorias.length} categor√≠as: ${p.categorias.join(', ')}`, 'info');
        STATE.saludado = true;
        
        const [primera, ...resto] = p.categorias;
        STATE.cola = resto;
        
        const prod = productoRandom(primera);
        STATE.actual = { producto: prod, color: null, talle: null };
        
        // Aplicar color/talle si vinieron en el mensaje
        if (p.color) {
            const colorValido = buscarColorEnProducto(prod, p.color);
            if (colorValido) {
                STATE.actual.color = colorValido;
                log(`Color ya provisto: ${colorValido}`, 'info');
            }
        }
        if (p.talle && prod.talles.includes(p.talle)) {
            STATE.actual.talle = p.talle;
            log(`Talle ya provisto: ${p.talle}`, 'info');
        }
        
        return generarRespuestaProducto(prod, resto);
    }
    
    // ----- PREGUNTA POR CAT√ÅLOGO -----
    if (p.consultaCatalogo) {
        STATE.saludado = true;
        return `Tengo:\n‚Ä¢ Remeras (desde ${fmt(85000)})\n‚Ä¢ Jeans (desde ${fmt(180000)})\n‚Ä¢ Buzos/Hoodies (desde ${fmt(145000)})\n‚Ä¢ Camperas (desde ${fmt(250000)})\n‚Ä¢ Zapatillas (desde ${fmt(280000)})\n‚Ä¢ Accesorios (gorras, ri√±oneras)\n\n¬øQu√© te interesa ver?`;
    }
    
    // ----- SALUDO SOLO -----
    if (p.esSaludo) {
        if (STATE.saludado) return '¬øQu√© necesit√°s?';
        STATE.saludado = true;
        updateUI();
        return pick(['Hola! ¬øQu√© busc√°s?', 'Buenas! ¬øEn qu√© te ayudo?', 'Hola! Decime üòä']);
    }
    
    // ----- NO ENTENDI√ì -----
    if (STATE.esperando === 'color' && STATE.actual) {
        const coloresEj = STATE.actual.producto.colores.slice(0,2).join(' o ');
        return `No entend√≠ el color. Decime por ejemplo "${coloresEj}"`;
    }
    if (STATE.esperando === 'talle' && STATE.actual) {
        const tallesEj = STATE.actual.producto.talles.slice(0,2).join(' o ');
        return `No entend√≠ el talle. Decime por ejemplo "${tallesEj}"`;
    }
    if (STATE.esperando === 'confirmar') {
        return `¬øTe lo agrego? Decime "s√≠" o "dale"`;
    }
    
    return 'No entend√≠ üòÖ ¬øQu√© busc√°s? Tengo remeras, jeans, buzos, camperas...';
}

// Genera respuesta seg√∫n estado del producto actual
function generarRespuestaProducto(prod, pendientes, prefijo = '') {
    const hayPendientes = pendientes && pendientes.length > 0;
    const pendientesTexto = hayPendientes ? `\nDespu√©s vemos ${pendientes.join(' y ')}.` : '';
    
    // Si el talle es √∫nico, asignarlo autom√°ticamente
    if (prod.talles.length === 1 && prod.talles[0].toLowerCase() === '√∫nico') {
        STATE.actual.talle = '√∫nico';
    }
    
    // Si ya tiene color Y talle -> preguntar confirmaci√≥n
    if (STATE.actual.color && STATE.actual.talle) {
        STATE.esperando = 'confirmar';
        updateUI();
        // Si talle es √∫nico, no mostrarlo
        const talleTexto = STATE.actual.talle === '√∫nico' ? '' : ` talle ${STATE.actual.talle}`;
        return `${prefijo}${prod.nombre} ${STATE.actual.color}${talleTexto}, ${fmt(prod.precio)}.${pendientesTexto}\n\n¬øLa agrego?`;
    }
    
    // Si tiene color pero no talle (y no es √∫nico)
    if (STATE.actual.color && !STATE.actual.talle) {
        STATE.esperando = 'talle';
        updateUI();
        return `${prefijo}${prod.nombre} ${STATE.actual.color}, ${fmt(prod.precio)}.${pendientesTexto}\n¬øTalle? Hay ${prod.talles.join(', ')}`;
    }
    
    // Si tiene talle pero no color
    if (!STATE.actual.color && STATE.actual.talle) {
        STATE.esperando = 'color';
        updateUI();
        const talleTexto = STATE.actual.talle === '√∫nico' ? '' : ` talle ${STATE.actual.talle}`;
        return `${prefijo}${prod.nombre}${talleTexto}, ${fmt(prod.precio)}.${pendientesTexto}\n¬øColor? Hay ${prod.colores.join(', ')}`;
    }
    
    // No tiene nada -> preguntar color (si talle es √∫nico ya est√° asignado)
    STATE.esperando = 'color';
    updateUI();
    return `${prefijo}Tengo ${prod.nombre}, ${fmt(prod.precio)}.\nColores: ${prod.colores.join(', ')}${pendientesTexto}\n\n¬øCu√°l te gusta?`;
}

// ==================== UI ====================
function addMsg(txt, sent) {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.className = 'message ' + (sent ? 'sent' : 'received');
    const time = new Date().toLocaleTimeString('es-PY', {hour:'2-digit', minute:'2-digit'});
    div.innerHTML = txt.replace(/\n/g,'<br>') + `<div class="time">${time}</div>`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function addQR() {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.className = 'message received';
    div.innerHTML = `<div class="qr-box"><img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://pagopar.com/${Date.now()}" alt="QR"><p>Escane√° para pagar</p></div>`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function showTyping() {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.id = 'typing'; div.className = 'typing';
    div.innerHTML = '<span></span><span></span><span></span>';
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function hideTyping() { const t = document.getElementById('typing'); if (t) t.remove(); }

function send() {
    const input = document.getElementById('input');
    const txt = input.value.trim();
    if (!txt) return;
    
    addMsg(txt, true);
    input.value = '';
    showTyping();
    
    setTimeout(() => {
        hideTyping();
        addMsg(responder(txt), false);
    }, 400 + Math.random() * 400);
}

function q(txt) { document.getElementById('input').value = txt; send(); }

function simPago() {
    if (!STATE.nombre) { addMsg('Complet√° el pedido primero', false); return; }
    showTyping();
    setTimeout(() => { hideTyping(); addMsg(`${STATE.nombre}, pago confirmado! ‚úÖ\n\nPreparando tu pedido. Te aviso cuando despache.\n\nGracias! üôå`, false); }, 800);
}

function reset() {
    document.getElementById('chat').innerHTML = '';
    document.getElementById('log').innerHTML = '';
    resetState();
    updateUI();
    log('Estado reiniciado', 'info');
}

updateUI();
